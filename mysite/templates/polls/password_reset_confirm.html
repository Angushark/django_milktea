<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定新密碼 - 奶茶尋</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 0.2rem rgba(116, 185, 255, 0.15);
        }

        .btn-primary {
            background: #74b9ff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #5fa8f5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(116, 185, 255, 0.3);
        }

        .helptext {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>設定新密碼</h2>
            <p>請輸入您的新密碼</p>
        </div>

        {% if validlink %}
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.new_password1.id_for_label }}">新密碼</label>
                    {{ form.new_password1 }}
                    {% if form.new_password1.help_text %}
                        <small class="helptext">{{ form.new_password1.help_text }}</small>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="{{ form.new_password2.id_for_label }}">確認新密碼</label>
                    {{ form.new_password2 }}
                </div>

                <button type="submit" class="btn btn-primary">重設密碼</button>
            </form>
        {% else %}
            <p style="text-align: center; color: #dc3545;">
                密碼重設連結無效，可能是因為已經被使用過了。<br>
                請重新申請密碼重設。
            </p>
            <a href="{% url 'password_reset' %}" class="btn btn-primary">重新申請</a>
        {% endif %}
    </div>
</body>
</html>
